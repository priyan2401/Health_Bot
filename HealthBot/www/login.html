<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body class="main_body_everyehere">

    <ion-pane>
      <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar> -->
      <ion-content>
      <div text-center class="header_app_font">
        <a href="index.html">
          &nbsp;&nbsp;&nbsp;<span class="ion-chevron-left"></span><span class="ion-chevron-left"></span>
        </a>
        &nbsp;&nbsp;&nbsp; Miracle Hospital Login
      </div>

      <hr style="height:1px; margin: 5%;"/>

      <div class="card login_card" ng-app="starter" ng-controller="myCtrl">
        <div class="list" >
          <label class="item item-input item-stacked-label">
            <span class="input-label">Enter your Username</span>
            <input type="text" ng-model="username" name="username" placeholder="Username">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Enter your Password</span>
            <input type="Password" ng-model="password" name="password" placeholder="Password">
          </label>
          <div class="button_label">
            <label class="item item-input item-stacked-label">
              <button class="button button-positive" ng-click="myFunc()"> Login </button>
            </label>
          </div>
        </div>
      </div>
      </ion-content>
    </ion-pane>
  </body>

</html>
