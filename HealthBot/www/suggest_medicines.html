<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="main_body_everyehere">

    <ion-pane>
      <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar> -->
      <ion-content ng-init="medicines = [{Name: 'cold',Medicine: 'Cold Act'},{Name:'fever',Medicine: 'Paracetmol'},{Name: 'headache',Medicine: 'Nise'},{Name: 'acidity',Medicine: 'ENO'},{Name: 'body pains',Medicine: 'moov gel (or) moov spray'}]">

        <div text-center class="header_app_font">
          <a href="general.html">
            &nbsp;&nbsp;&nbsp;<span class="ion-chevron-left"></span><span class="ion-chevron-left"></span>
          </a>
          &nbsp;&nbsp;&nbsp; Suggested Medicines
        </div>
        <hr style="height:1px; margin: 5%;"/>

        <div class="card">
          <div class="list list-inset" style="padding-bottom:5%;">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" ng-model="searchFor" placeholder="Search For Disease">
            </label>
          </div>
        </div>

        <div>
          <div class="card medicine" ng-repeat="medicine in medicines | filter : searchFor">
            <div class="item item-text-wrap tag1"><span>Disease:</span> {{ medicine.Name }}</div>
            <div class="item item-divider tag2"><span>Medicine:</span> {{ medicine.Medicine }}</div>
          </div>
        </div>


      </ion-content>
    </ion-pane>
  </body>
</html>
